app.security.jwt.keystore-location=${KEYSTORE_LOCATION}
app.security.jwt.keystore-password=${KEYSTORE_PASSWORD}
app.security.jwt.key-alias=${KEYSTORE_ALIAS}
app.security.jwt.private-key-passphrase=${PRIVATE_KEY_PASSPHRASE}
app.security.cors.origin=${FRONTEND_URL}
logging.level.org.springframework.security=DEBUG

server.servlet.context-path=/api

# Google Cloud Platform
gcp.bucket.name=${GCP_BUCKET_NAME}
gcp.project.id=${GCP_PROJECT_ID}
gcp.project.zone=${GCP_PROJECT_ZONE}
gcp.project.region=${GCP_PROJECT_REGION}
gcp.project.vpc=${GCP_PROJECT_VPC}
gcp.signing.service.account=${GCP_SIGNING_SERVICE_ACCCOUNT}
gcp.disk.project=${GCP_DISK_PROJECT}

# Startup
gcp.startup.windows=${GCP_STARTUP_WINDOWS}
gcp.startup.debian=${GCP_STARTUP_DEBIAN}

# Guacamole
guacd.hostname=${GUACD_HOSTNAME}
guacd.port=${GUACD_PORT}

# Database
spring.datasource.url=${POSTGRESQL_URL}
spring.datasource.username=${POSTGRESQL_USER}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
